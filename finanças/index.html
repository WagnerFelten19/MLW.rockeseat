<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finanças</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="logo">Dev.finanças</h1>
    </header>
    
    <main class="conteiner">
        <section id="balanco">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saida</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card.total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>
        
        <section id="transicao">

            <h2>Transsações</h2>

            <table id="data-tabela">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td class="saida">Luz</td>
                        <td class="entrada">R$ 200,00</td>
                        <td class="data">20/10/2021</td>
                    </tr> 

                    <tr>  
                        <td class="saida">internet</td>
                        <td class="entrada">R$ 110,00</td>
                        <td class="data">13/10/2021</td>
                    </tr>
                        <td class="saida">web sait</td>
                        <td class="entrada">R$ 5.000,00</td>
                        <td class="data">10/10/2021</td>
                    <tr>
                        
                    </tr>
                </tbody>

            </table>

        </section>
    </main>

    <footer><p>Dev.Finaças</p></footer>
</body>

</html>
