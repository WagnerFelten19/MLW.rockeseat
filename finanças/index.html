<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finanças</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <img src="/finanças/imagens/logo.svg" alt="Logo Dev Finanças">
    </header>
    
    <main class="conteiner">
        <section id="balanco">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                   <span>Entradas</span>
                   <img src="/finanças/imagens/income.svg" alt="">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                   <span>Saida </span>
                   <img src="/finanças/imagens/expense.svg" alt="">
                </h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card-total card">
                <h3>
                    <span>Total</span>
                    <img src="/finanças/imagens/total.svg" alt="">
                </h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>
        
        <section id="transicao">

            <h2>Transsações</h2>

            <a class="button-new" href="#">+ Nova Transação</a>

            <table id="data-tabela">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td class="saida">Luz</td>
                        <td class="entrada">R$ 200,00</td>
                        <td class="data">20/10/2021</td>
                        <td>
                            <img src="/finanças/imagens/minus.svg" alt="Remover Transação">
                        </td>
                    </tr> 

                    <tr>  
                        <td class="saida">internet</td>
                        <td class="entrada">R$ 110,00</td>
                        <td class="data">13/10/2021</td>
                        <td>
                            <img src="/finanças/imagens/minus.svg" alt="Remover Transação">
                        </td>
                    </tr>
                        <td class="saida">web sait</td>
                        <td class="entrada">R$ 5.000,00</td>
                        <td class="data">10/10/2021</td>
                        <td>
                            <img src="/finanças/imagens/minus.svg" alt="Remover Transação">
                        </td>
                    <tr>
                        
                    </tr>
                </tbody>

            </table>

        </section>
    </main>

    <div class="modal-overlay">
        
        <div class="modal">
            
            <div class="modal-content active">
                <div id="form"> 
                    <h2>Nova Transação</h2>
                    
                    <form action="">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <input type="text" id="description" name="description" placeholder="Descrição">

                            <label for=""></label>
                            <input type="number" id="amount" name="description" placeholder="Descrição">
                        </div>
                    </form>

                </div>    

            </div>

        </div>

    </div>

    <footer><p>Dev.Finaças</p></footer>
</body>

</html>
